   
    <div id="registerFrm" class="col-sm-6 col-sm-offset-4">
       <h1><center>{{msg}}<center></h1>  
       <div class="form-group" nonvalidate>
            <label for "userName">User Name</label>
            <input id="userName"  ng-model="UserID"  type ="text" class="form-control" placeholder="User Name" required>
        </div> 
        <div class="form-group" nonvalidate>
            <label for "firstName">First Name</label>
            <input id="firstName"  ng-model="firstName"  type ="text" class="form-control" placeholder="First Name" required>
        </div> 
        <div class="form-group" nonvalidate>
            <label for "lastName">Lsst Name</label>
            <input id="lastName"  ng-model="lastName"  type ="text" class="form-control" placeholder="Last Name" required>
        </div> 

         <div class="form-group">     
               <label for "password">Password</label>
               <input id="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
         </div>
          <div class="form-group">     
               <label for "emailAddress">Email</label>
               <input id="emailAddress" ng-model="email" type="text" class="form-control" placeholder="Email Address" required>
         </div>
          <div class="form-group">     
               <label for "phoneNo">Phone Number</label>
               <input id="phoneNo" ng-model="phoneNo" type="text" class="form-control" placeholder="Phone Number">
         </div>
         <button id="regBtn" type="button" class="btn btn-primary btn-lg">Register
 			 <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 
		</button>
        
   </div>
